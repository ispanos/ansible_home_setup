- name: Install dev packages
  become: true
  apt:
    name: 
    - cmake
    - gitg
    - neovim
    - python3-autopep8
    - python3-pip
    - shellcheck
    - node-typescript

- name: Install alacritty and code - Pop packages
  block:
  - name: Install alacritty and code
    become: true
    apt:
      name: ['alacritty', 'code']
  rescue:
  - debug:
      msg: 'Can not install alacritty and code. Add PPAs if you are using Ubuntu.'

