- name: Install virtualization packages
  become: true
  apt:
    name: [ 'qemu', 'ebtables', 'virt-manager', 'virtualbox']
  when:  ansible_facts['system_vendor'] !=  "QEMU"

- name: Install ansible
  become: true
  pip:
    name: ['ansible','ansible-lint']
    state: latest

