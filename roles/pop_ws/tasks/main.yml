- name: Install virtualization packages
  become: true
  apt:
    name: [ 'qemu', 'ebtables', 'virt-manager', 'virtualbox']
  when:  ansible_facts['system_vendor'] !=  "QEMU"

- name: Install ansible
  become: true
  pip:
    name: ['ansible','ansible-lint']
    state: latest

- name: Install Uni packages
  become: true
  apt:
    name: gretl

- name: Install youtube_dl
  become: true
  pip:
    name: youtube_dl
    state: latest

- name: Add the flathub flatpak repository remote to the user installation
  community.general.flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
    method: user

- name: Add the flathub flatpak repository remote to the system installation
  become: yes
  community.general.flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo

- name: Install flatpaks
  become: true
  vars:
    packages:
      - org.gtk.Gtk3theme.Pop-dark
      - com.spotify.Client
      - com.transmissionbt.Transmission
      - io.github.Qalculate
      - nl.hjdskes.gcolor3
      - com.discordapp.Discord
      - com.microsoft.Teams
      - com.mattermost.Desktop
      - com.slack.Slack
      - us.zoom.Zoom
      - org.gnome.gitlab.YaLTeR.VideoTrimmer
      - org.gimp.GIMP
      - org.audacityteam.Audacity
      - com.github.xournalpp.xournalpp
      - ws.openarena.OpenArena
      - org.openttd.OpenTTD
      - io.dbeaver.DBeaverCommunity
      - io.dbeaver.DBeaverCommunity.Client.mariadb
      - org.remmina.Remmina
  community.general.flatpak:
    name: "{{ item }}"
    state: present
  loop: "{{ packages }}"
