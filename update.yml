---
- hosts: all
  tasks:
    - name: Group hosts by OS family
      group_by:
        key: os_family_{{ ansible_facts['os_family'] }}

- hosts: os_family_Archlinux
  tasks:
    - name: Update packages
      community.general.pacman:
        update_cache: yes
        upgrade: yes

- hosts: os_family_Debian
  tasks:
    - name: Update packages
      apt:
        update_cache: yes
        upgrade: 'yes'
